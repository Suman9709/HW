<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculator</title>
</head>

<body bgcolor="#fbd6b2">
    <h1 align="center">
        <font color="white">Square Calculator</font>
    </h1>

    <center>
        <form oninput="
            result.value = op.value == 'add' ? parseInt(num1.value) + parseInt(num2.value) :
                          op.value == 'subtract' ? parseInt(num1.value) - parseInt(num2.value) :
                          op.value == 'multiply' ? parseInt(num1.value) * parseInt(num2.value) :
                          parseFloat(num1.value) / parseFloat(num2.value);
        ">

            <table border="1" cellspacing="0" cellpadding="10" >
                <tbody>
                    <tr>
                        <td colspan="2">
                            <input type="number" id="num1" placeholder="First number" autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="number" id="num2" placeholder="Second number" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="op" value="add" checked> +
                        </td>
                        <td>
                            <input type="radio" name="op" value="subtract"> -
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="op" value="multiply"> ร
                        </td>
                        <td>
                            <input type="radio" name="op" value="divide"> รท
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                           <font color="black"> <output name="result" id="result">0</output></font>
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>
    </center>
</body>

</html>
