<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body bgcolor="gray">
    <h1>
        <font color="white">Addify - Simple Calculator</font>
    </h1>

    <form oninput="
        result.value = op.value == 'add' ? parseInt(num1.value) + parseInt(num2.value) :
                      op.value == 'subtract' ? parseInt(num1.value) - parseInt(num2.value) :
                      op.value == 'multiply' ? parseInt(num1.value) * parseInt(num2.value) :
                      parseFloat(num1.value) / parseFloat(num2.value);
    ">

        <fieldset>
            <legend><b><font color="white">Enter Numbers</font></b></legend>
            <input type="number" id="num1" placeholder="Enter first number">
            <br><br>
            <input type="number" id="num2" placeholder="Enter second number">
        </fieldset>
        <br>

        <fieldset>
            <legend><b><font color="white">Choose Operation</font></b></legend>
            <input type="radio" id="add" name="op" value="add" checked> <font color="white">Addition</font>
            <br>
            <input type="radio" id="subtract" name="op" value="subtract"> <font color="white">Subtraction</font>
            <br>
            <input type="radio" id="multiply" name="op" value="multiply"> <font color="white">Multiplication</font>
            <br>
            <input type="radio" id="divide" name="op" value="divide"> <font color="white">Division</font>
        </fieldset>
        <br>

        <fieldset>
            <legend><b><font color="white">Result</font></b></legend>
           <font color="white"> <output name="result" id="result"></output></font>
        </fieldset>

    </form>
</body>

</html>
